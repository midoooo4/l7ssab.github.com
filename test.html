<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7SSIBA</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --container-bg: rgba(255, 255, 255, 0.9);
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --danger-color: #dc3545;
      --success-color: #28a745;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #f5f5f5;
      --container-bg: rgba(0, 0, 0, 0.8);
      --shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
    }

    /* Centrer le contenu principal */
    .container {
      max-width: 800px;
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      background: var(--container-bg);
      border-radius: 15px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    /* Centrer les boutons dans leurs conteneurs */
    #playerForm, #gameActions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    /* Ajuster la largeur des boutons et des inputs */
    input, button {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid #ddd;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
    }

    button {
      background: var(--primary-color);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .delete-btn {
      background: var(--danger-color);
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary-color);
      color: #fff;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Centrer la liste des joueurs */
    #players {
      list-style: none;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }

    #players li {
      background: var(--bg-color);
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    #players li:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    #players input {
      margin-right: 10px;
      flex: 1;
      max-width: 80px;
    }

    /* Centrer le game info */
    #gameInfo {
      text-align: center;
      font-size: 1.2rem;
      background: var(--bg-color);
      border: 2px solid var(--primary-color);
      color: var(--text-color);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }

    /* Centrer le leaderboard */
    #leaderboard {
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }

    #leaderboard h3 {
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    #leaderboard ol {
      list-style: none;
      padding: 0;
    }

    #leaderboard li {
      background: var(--bg-color);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Centrer l'historique */
    #history {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    #history table {
      width: 100%;
      border-collapse: collapse;
      background: var(--bg-color);
      border-radius: 10px;
      overflow: hidden;
    }

    #history th, #history td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      color: var(--text-color);
    }

    #history th {
      background-color: var(--primary-color);
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #playerForm {
        flex-direction: column;
      }
      #players li {
        flex-direction: column;
        align-items: flex-start;
      }
      #players input {
        max-width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>7SSIBA</h1>
    <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ“</div>
    
    <!-- Player Form -->
    <div id="playerForm">
      <input type="text" id="playerName" placeholder="Nom du joueur">
      <button onclick="addPlayer()">Ajouter Joueur</button>
    </div>
    
    <!-- Game Actions -->
	<br>
    <div id="gameActions">
      <button onclick="startNewGame()">Nouvelle Partie</button>
      <button onclick="resetScores()">RÃ©initialiser les Scores</button>
      <button onclick="resetGame()">RÃ©initialiser le jeu</button>
      <button onclick="toggleHistory()">Afficher l'Historique</button>
    </div>
    
    <!-- Player List -->
    <ul id="players"></ul>

    <!-- Game Info -->
    <div id="gameInfo">
      TFIRI9A : <span id="dealerName">Aucun joueur</span>  | 
      MIKINA : <span id="maxPlayer">Aucun</span>  | 
      AIT LM9AWED : <span id="minPlayer">Aucun</span>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
      <h3>Classement:</h3>
      <ol id="leaderboardList"></ol>
    </div>

    <!-- History Section -->
    <div id="history">
      <h3>Historique des Scores</h3>
      <table>
        <thead>
          <tr>
            <th>Nom du Joueur</th>
            <th>Scores</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem('players')) || [];
    let currentGameIndex = parseInt(localStorage.getItem('currentGameIndex')) || 0;
    let dealerIndex = parseInt(localStorage.getItem('dealerIndex')) || 0;

    // Save state to localStorage
    function saveState() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('currentGameIndex', currentGameIndex);
      localStorage.setItem('dealerIndex', dealerIndex);
    }

    // Add a player
    function addPlayer() {
      const playerNameInput = document.getElementById("playerName");
      const playerName = playerNameInput.value.trim();

      if (!playerName) {
        alert("Veuillez entrer un nom de joueur !");
        return;
      }

      if (players.some(player => player.name === playerName)) {
        alert("Ce joueur existe dÃ©jÃ  !");
        return;
      }

      players.push({ name: playerName, totalScore: 0, gameScores: [] });
      playerNameInput.value = "";
      renderPlayers();
      updateDealer();
      updateLeaderboard();
      saveState();
    }

    // Start a new game
    function startNewGame() {
      players.forEach(player => {
        if (player.gameScores[currentGameIndex] === undefined || player.gameScores[currentGameIndex] === "") {
          player.gameScores[currentGameIndex] = 0;
        }
        player.totalScore += player.gameScores[currentGameIndex] || 0;
      });

      currentGameIndex++;
      renderPlayers();
      updateDealer();
      updateLeaderboard();
      updateHistory();
      saveState();
    }

    // Update a player's score
    function updateScore(playerIndex, value) {
      value = value.trim() === "" ? 0 : parseInt(value, 10) || 0;
      players[playerIndex].gameScores[currentGameIndex] = value;
      renderPlayers();
      updateDealer();
      updateLeaderboard();
      updateHistory();
      saveState();
    }

    // Render the player list
    function renderPlayers() {
      const playerList = document.getElementById("players");
      playerList.innerHTML = "";

      players.forEach((player, playerIndex) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${player.name} - Total : ${player.totalScore}</span>
          <input type="number" value="${player.gameScores[currentGameIndex] || 0}" 
                 onblur="updateScore(${playerIndex}, this.value)" 
                 placeholder="Score de cette partie">
          <button class="delete-btn" onclick="deletePlayer(${playerIndex})">x</button>
        `;
        playerList.appendChild(li);
      });
    }

    // Update dealer and leaderboard
    function updateDealer() {
      if (players.length > 0) {
        dealerIndex = currentGameIndex % players.length;
        document.getElementById("dealerName").textContent = players[dealerIndex].name;

        let maxScore = -Infinity;
        let minScore = Infinity;
        let maxPlayer = "Aucun";
        let minPlayer = "Aucun";

        players.forEach(player => {
          const total = player.totalScore;
          if (total > maxScore) {
            maxScore = total;
            maxPlayer = player.name;
          }
          if (total < minScore) {
            minScore = total;
            minPlayer = player.name;
          }
        });

        document.getElementById("maxPlayer").textContent = maxPlayer;
        document.getElementById("minPlayer").textContent = minPlayer;
      }
    }

    // Update leaderboard
    function updateLeaderboard() {
      const leaderboardList = document.getElementById("leaderboardList");
      leaderboardList.innerHTML = "";

      // Trier les joueurs par score croissant (min en premier)
      const sortedPlayers = [...players].sort((a, b) => a.totalScore - b.totalScore);

      sortedPlayers.forEach((player, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${index + 1}. ${player.name}</span>
          <span>${player.totalScore} points</span>
        `;
        leaderboardList.appendChild(li);
      });
    }

    // Reset scores
    function resetScores() {
      if (confirm("ÃŠtes-vous sÃ»r de vouloir rÃ©initialiser les scores ?")) {
        players.forEach(player => {
          player.totalScore = 0;
          player.gameScores = [];
        });
        currentGameIndex = 0;
        renderPlayers();
        updateDealer();
        updateLeaderboard();
        updateHistory();
        saveState();
      }
    }

    // Reset game (clear all players and scores)
    function resetGame() {
      if (confirm("ÃŠtes-vous sÃ»r de vouloir rÃ©initialiser le jeu ? Cela supprimera tous les joueurs et les scores.")) {
        players = [];
        currentGameIndex = 0;
        dealerIndex = 0;
        renderPlayers();
        updateDealer();
        updateLeaderboard();
        updateHistory();
        saveState();
      }
    }

    // Toggle history visibility
    function toggleHistory() {
      const historySection = document.getElementById("history");
      historySection.style.display = historySection.style.display === "none" ? "block" : "none";
    }

    // Update history table
    function updateHistory() {
      const historyTableBody = document.getElementById("historyTableBody");
      historyTableBody.innerHTML = "";

      players.forEach(player => {
        const scores = player.gameScores.map(score => score === 0 ? "x" : score).join("</td><td>");
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${player.name}</td><td>${scores}</td>`;
        historyTableBody.appendChild(tr);
      });
    }

    // Delete a player
    function deletePlayer(playerIndex) {
      if (confirm("ÃŠtes-vous sÃ»r de vouloir supprimer ce joueur ?")) {
        players.splice(playerIndex, 1);
        renderPlayers();
        updateDealer();
        updateLeaderboard();
        updateHistory();
        saveState();
      }
    }

    // Toggle dark/light theme
    function toggleTheme() {
      const body = document.body;
      body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
    }

    // Initial render
    renderPlayers();
    updateDealer();
    updateLeaderboard();
    updateHistory();
  </script>
</body>
</html>
