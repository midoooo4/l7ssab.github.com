<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L7SSAB - Rami</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 1000px;
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    #playerForm, #gameActions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      min-width: 150px;
      box-sizing: border-box;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      background: #f1f1f1;
      color: #333;
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    button {
      background: #28a745;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #players {
      list-style: none;
      margin-bottom: 20px;
    }

    #players li {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #players li:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    #players input {
      margin-right: 10px;
      flex: 1;
      max-width: 80px;
      padding: 8px;
      font-size: 0.9rem;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    #players span {
      font-weight: bold;
      color: #333;
    }

    #currentDealer {
      text-align: center;
      font-size: 1.2rem;
      background: rgba(241, 241, 241, 0.9);
      border: 2px solid #007bff;
      color: #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #history {
      display: none;
      margin-top: 20px;
    }

    #history table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #history th, #history td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      color: #333;
    }

    #history th {
      background-color: #007bff;
      color: #fff;
    }

    .delete-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .delete-btn:hover {
      background: #c82333;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      #playerForm {
        flex-direction: column;
      }
      #players li {
        flex-direction: column;
        align-items: flex-start;
      }
      #players input {
        max-width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>L7SSAB - Rami</h1>
    
    <div id="playerForm">
      <input type="text" id="playerName" placeholder="Nom du joueur">
      <button onclick="addPlayer()">Ajouter Joueur</button>
    </div>
    
    <div id="gameActions">
      <button onclick="startNewGame()">Nouvelle Partie</button>
      <button onclick="resetScores()">Réinitialiser les Scores</button>
      <button onclick="toggleHistory()">Afficher l'Historique</button>
    </div>
    
    <ul id="players"></ul>

    <div id="currentDealer">
      TFIRI9A : <span id="dealerName">Aucun joueur</span>  | 
      MIKINA : <span id="maxPlayer">Aucun</span>  | 
      AIT LM9AWED : <span id="minPlayer">Aucun</span>
    </div>

    <!-- Historique des scores -->
    <div id="history">
      <h3>Historique des Scores</h3>
      <table>
        <thead>
          <tr>
            <th>Nom du Joueur</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem('players')) || [];
    let currentGameIndex = parseInt(localStorage.getItem('currentGameIndex')) || 0;
    let dealerIndex = parseInt(localStorage.getItem('dealerIndex')) || 0;

    // Save state to localStorage
    function saveState() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('currentGameIndex', currentGameIndex);
      localStorage.setItem('dealerIndex', dealerIndex);
    }

    // Ajouter un joueur
    function addPlayer() {
      const playerNameInput = document.getElementById("playerName");
      const playerName = playerNameInput.value.trim();

      if (playerName === "") {
        alert("Veuillez entrer un nom de joueur !");
        return;
      }

      // Check if player already exists
      if (players.some(player => player.name === playerName)) {
        alert("Ce joueur existe déjà !");
        return;
      }

      players.push({ name: playerName, totalScore: 0, gameScores: [] });
      playerNameInput.value = "";
      renderPlayers();
      updateDealer();
      saveState();
    }

    // Démarrer une nouvelle partie
    function startNewGame() {
      // Vérifier chaque joueur et initialiser à 0 les scores vides
      players.forEach(player => {
        if (player.gameScores[currentGameIndex] === undefined || player.gameScores[currentGameIndex] === "") {
          player.gameScores[currentGameIndex] = 0;  // Initialiser à 0 les scores vides
        }
      });

      // Sauvegarder les scores de cette partie dans totalScore
      players.forEach(player => {
        if (player.gameScores[currentGameIndex] !== undefined) {
          player.totalScore += player.gameScores[currentGameIndex];
        }
      });

      currentGameIndex++;
      renderPlayers();
      updateDealer();
      updateHistory();
      saveState();
    }

    // Mettre à jour le score d'un joueur pour la partie en cours
    function updateScore(playerIndex, value) {
      // Si la cellule est vide, mettre 0
      if (value.trim() === "") {
        value = 0;
      } else {
        value = parseInt(value, 10) || 0;
      }
      players[playerIndex].gameScores[currentGameIndex] = value;
      renderPlayers();
      updateDealer();
      updateHistory();
      saveState();
    }

    // Afficher la liste des joueurs et leurs scores
    function renderPlayers() {
      const playerList = document.getElementById("players");
      playerList.innerHTML = "";

      players.forEach((player, playerIndex) => {
        const totalScore = player.totalScore;

        const li = document.createElement("li");
        li.innerHTML = `
          <span>${player.name} - Total : ${totalScore}</span>
          <input type="number" value="${player.gameScores[currentGameIndex] || 0}" 
                 onblur="updateScore(${playerIndex}, this.value)" 
                 oninput="handleEmptyInput(${playerIndex}, this)" 
                 placeholder="Score de cette partie">
          <button class="delete-btn" onclick="deletePlayer(${playerIndex})">x</button>
        `;
        playerList.appendChild(li);
      });
    }

    // S'assurer que la valeur d'entrée vide est initialisée à "0"
    function handleEmptyInput(playerIndex, inputElement) {
      if (inputElement.value.trim() === "") {
        players[playerIndex].gameScores[currentGameIndex] = 0;
        inputElement.value = 0;
      }
    }

    // Mettre à jour le joueur qui distribue les cartes
    function updateDealer() {
      if (players.length > 0) {
        dealerIndex = currentGameIndex % players.length;
        document.getElementById("dealerName").textContent = players[dealerIndex].name;

        let maxScore = -Infinity;
        let minScore = Infinity;
        let maxPlayer = "Aucun";
        let minPlayer = "Aucun";

        players.forEach(player => {
          const total = player.totalScore;
          if (total > maxScore) {
            maxScore = total;
            maxPlayer = player.name;
          }
          if (total < minScore) {
            minScore = total;
            minPlayer = player.name;
          }
        });

        document.getElementById("maxPlayer").textContent = maxPlayer;
        document.getElementById("minPlayer").textContent = minPlayer;
      }
    }

    // Réinitialiser les scores
    function resetScores() {
      if (confirm("Êtes-vous sûr de vouloir réinitialiser les scores ?")) {
        players.forEach(player => {
          player.totalScore = 0;
          player.gameScores = [];
        });
        currentGameIndex = 0;
        renderPlayers();
        updateDealer();
        updateHistory();
        saveState();
      }
    }

    // Afficher l'historique des scores
    function toggleHistory() {
      const historySection = document.getElementById("history");
      historySection.style.display = (historySection.style.display === "none" || historySection.style.display === "") ? "block" : "none";
    }

    // Mettre à jour l'historique des scores
    function updateHistory() {
      const historyTableBody = document.getElementById("historyTableBody");
      historyTableBody.innerHTML = "";

      players.forEach(player => {
        const playerName = player.name;
        const scores = player.gameScores.map(score => (score === 0 ? "x" : score)).join("</td><td>");
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${playerName}</td><td>${scores}</td>`;
        historyTableBody.appendChild(tr);
      });
    }

    // Supprimer un joueur
    function deletePlayer(playerIndex) {
      if (confirm("Êtes-vous sûr de vouloir supprimer ce joueur ?")) {
        players.splice(playerIndex, 1);
        renderPlayers();
        updateDealer();
        updateHistory();
        saveState();
      }
    }

    // Initial render
    renderPlayers();
    updateDealer();
    updateHistory();
  </script>
</body>
</html>
